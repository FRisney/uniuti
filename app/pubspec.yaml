name: uniuti
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.1 <3.0.0"
  flutter: ">=1.17.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  uniuti_styles:
    path: ../uniuti_styles
  http_client:
    path: ../http_client
  provider: ^6.0.3
  uniuti_core:
    path: ../uniuti_core
  flutter_launcher_icons: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

flutter_icons:
  android: "launcher_icon"
  image_path: "../uniuti_styles/assets/launch_icon/icon.png"
  adaptive_icon_background: "../uniuti_styles/assets/launch_icon/bg.png"
  adaptive_icon_foreground: "../uniuti_styles/assets/launch_icon/fg.png"
